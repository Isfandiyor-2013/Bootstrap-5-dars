<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="color-g">bg-info</h1>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 50%;">50%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="color-g">bg-success</h2>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 33%;">33%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="color-g">bg-warning</h2>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="color-g">bg-danger</h2>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 52%;">52%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="color-g">bg-light</h2>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-light" style="width: 25%;">25%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="color-g">bg-dark</h2>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 65%;">65%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="color-g">bg-primary</h2>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-primary" style="width: 77%;">77%</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="color-g">bg-secondary</h2>
        </div>
        <div class="col-md-12">
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 64%;">64%</div>
            </div>
        </div>
    </div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
